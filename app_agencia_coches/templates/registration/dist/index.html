<h2>Acceso Empleados - Agencia de Coches</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar al Dashboard</button>
</form>

{% comment %} Bloque que muestra los errores si el usuario o la clave son incorrectos {% endcomment %}
{% if form.errors %}
    <p style="color: red;">Usuario o contraseña no válidos. Inténtalo de nuevo.</p>
{% endif %}
