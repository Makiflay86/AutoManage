<!doctype html>
<html lang="es-ES">
<head>
    <title>Acceso Empleados</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <!-- Bootstrap ICON v1.13.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_register.css' %}">
</head>

<body>

    <div class="register-body">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    
                    <div class="card register-card">
                        <div class="register-header">
                            <i class="bi bi-person-badge-fill display-5 mb-2"></i>
                            <h2 class="h4 fw-bold mb-0">ALTA DE TRABAJADOR</h2>
                        </div>

                        <div class="card-body p-4 p-md-5">
                            <form method="POST" class="form-container" id="registerForm">
                                {% csrf_token %}
                                
                                <div class="row">
                                    {% for field in form %}
                                        <div class="form-group-custom position-relative">
                                            <label class="fw-bold text-uppercase small text-secondary">
                                                {{ field.label }}
                                                {% if field.help_text %}
                                                    <i class="bi bi-info-circle-fill info-popover" 
                                                    data-bs-toggle="popover" 
                                                    data-bs-trigger="hover focus" 
                                                    title="Requisitos" 
                                                    data-bs-content="{{ field.help_text|striptags }}"></i>
                                                {% endif %}
                                            </label>
                                            
                                            <div class="input-group">
                                                {{ field }}
                                                {% if "password" in field.name %}
                                                    <button class="btn btn-outline-secondary btn-toggle-pass" type="button" onclick="togglePassword(this)">
                                                        <i class="bi bi-eye-fill"></i>
                                                    </button>
                                                {% endif %}
                                            </div>

                                            {% if field.errors %}
                                                <div class="text-danger small">{{ field.errors }}</div>
                                            {% endif %}
                                        </div>
                                    {% endfor %}
                                </div>

                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-register">
                                        Finalizar Registro <i class="bi bi-check-circle ms-2"></i>
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt-4 border-top pt-3">
                                <p class="small text-muted mb-1">Â¿Ya tienes una cuenta corporativa?</p>
                                <a href="{% url 'login' %}" class="text-dark fw-bold text-decoration-none">
                                    <i class="bi bi-arrow-left"></i> Volver al Login
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src={% static 'js/register_popover.js' %}></script>
    <script src={% static 'js/toggle_password.js' %}></script>


    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>

</body>
</html>
