{% extends "index.html" %}

{% block title %}
<title>Editar Extra | AutoManage</title>
{% endblock title %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/extras_edit.css' %}">

<div class="container mt-5 mb-5 px-3">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            
            <form method="POST">
                {% csrf_token %}
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-dark text-white p-4">
                        <h4 class="mb-0 fw-bold">
                            <i class="bi bi-pencil-square me-2 text-danger"></i>Modificar Extra
                        </h4>
                    </div>

                    <div class="card-body p-4 p-md-5 bg-white">
                        <div class="list-group list-group-flush">
                            {% for field in form %}
                                <div class="list-group-item bg-transparent border-0 px-0 mb-4">
                                    <div class="row align-items-center">
                                        <div class="col-lg-4">
                                            <label class="fw-bold text-dark small text-uppercase d-block mb-lg-0 mb-2">
                                                {{ field.label }}
                                            </label>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="field-wrapper">
                                                <input type="{{ field.field.widget.input_type|default:'text' }}" 
                                                       name="{{ field.name }}" 
                                                       id="{{ field.id_for_label }}"
                                                       value="{{ field.value|default_if_none:'' }}"
                                                       class="form-control custom-input shadow-none"
                                                       {% if field.field.required %}required{% endif %}>
                                            </div>
                                            {% if field.errors %}
                                                <div class="text-danger mt-2 fw-bold small">
                                                    {{ field.errors|first }}
                                                </div>
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="card-footer bg-light p-4 d-flex gap-3 justify-content-end rounded-bottom-4 border-0">
                        <a href="{% url 'extras' %}" class="btn btn-light rounded-pill px-4 border fw-bold text-muted">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger rounded-pill px-5 fw-bold shadow">
                            Guardar Cambios
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock content %}
